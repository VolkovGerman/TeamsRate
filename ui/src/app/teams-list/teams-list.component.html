<section class="teams section">
  <header class="section__header">
    my teams
  </header>
  <div class="section__main">
    <app-empty-box *ngIf="emptyBox" [text]="'you haven\'t got any teams'"></app-empty-box>
    <a routerLink="/team/{{team.id}}" class="teamCard" *ngFor="let team of teams">
      <div class="teamCard__name">{{team.name}}</div>
    </a>
  </div>
</section>
