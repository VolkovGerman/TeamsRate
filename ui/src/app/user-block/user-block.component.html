<div class="user-panel">
  <div class="user">
    <div class="user__photo">
      <a href="https://plus.google.com/{{user.gp}}" target="_blank">
        <img src="{{user.photo}}" alt="{{user.name}}">
      </a>
    </div>
    <div class="user__info">
      <a class="user__name" href="https://plus.google.com/{{user.gp}}" target="_blank">
        {{user.name}}
      </a>
      <div class="user__points">
        {{totalPoints}} total points
      </div>
    </div>
  </div>
</div>
